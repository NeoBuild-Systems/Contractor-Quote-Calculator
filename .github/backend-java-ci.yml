name: Java Backend CI

on:
  push:
    paths:
      - 'backend/java/**'
  pull_request:
    paths:
      - 'backend/java/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Gradle
        run: ./gradlew build
